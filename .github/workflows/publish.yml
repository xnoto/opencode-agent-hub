name: Publish Release

on:
  # Triggered by release-please when a release is created
  workflow_call:
    inputs:
      tag_name:
        description: "Release tag (e.g., v0.2.1) from release-please"
        required: false
        type: string
  # Also allow manual trigger on version tags (fallback)
  push:
    tags:
      - 'v*'

jobs:
  # Run full CI checks before publishing
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v

  # Verify tag is on main branch
  verify-branch:
    if: ${{ inputs.tag_name != '' || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          TAG_REF="${{ inputs.tag_name }}"
          if [ -z "$TAG_REF" ]; then
            TAG_REF="${{ github.ref_name }}"
          fi
          TAG_COMMIT=$(git rev-list -n 1 "$TAG_REF")
          if git branch -r --contains "$TAG_COMMIT" | grep -q 'origin/main'; then
            echo "✅ Tag $TAG_REF is on main branch"
          else
            echo "❌ Tag $TAG_REF is NOT on main branch"
            echo "Tags must be created from main branch commits only"
            exit 1
          fi

  build:
    if: ${{ inputs.tag_name != '' || startsWith(github.ref, 'refs/tags/v') }}
    needs: [lint, test, verify-branch]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ inputs.tag_name }}"
          if [ -z "$TAG_VERSION" ]; then
            TAG_VERSION="${{ github.ref_name }}"
          fi
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
          PKG_VERSION=$(uv run python -c "import opencode_agent_hub; print(opencode_agent_hub.__version__)")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) doesn't match package version ($PKG_VERSION)"
            exit 1
          fi
          echo "✅ Version $PKG_VERSION matches tag"

      - name: Build package
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  github-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve tag
        id: tag
        run: |
          TAG_REF="${{ inputs.tag_name }}"
          if [ -z "$TAG_REF" ]; then
            TAG_REF="${{ github.ref_name }}"
          fi
          if [ -z "$TAG_REF" ]; then
            echo "❌ No tag provided"
            exit 1
          fi
          git fetch --tags
          if ! git rev-parse "$TAG_REF" >/dev/null 2>&1; then
            echo "❌ Tag $TAG_REF not found in repository"
            exit 1
          fi
          echo "tag=$TAG_REF" >> "$GITHUB_OUTPUT"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: dist/*
          generate_release_notes: true

  publish:
    needs: github-release
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_PUBLISH_SECRET }}
          attestations: false

  update-homebrew:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest release tag
        id: release
        run: |
          TAG=$(curl -sL https://api.github.com/repos/xnoto/opencode-agent-hub/releases/latest | jq -r .tag_name)
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "❌ Failed to resolve latest release tag"
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download release tarball
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          curl -sL -o /tmp/opencode-agent-hub.tar.gz "https://github.com/xnoto/opencode-agent-hub/archive/refs/tags/${TAG}.tar.gz"

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 /tmp/opencode-agent-hub.tar.gz | awk '{print $1}')
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: xnoto/homebrew-opencode-agent-hub
          token: ${{ secrets.HOMEBREW_TAP_SECRET }}

      - name: Update formula
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          SHA="${{ steps.sha.outputs.sha }}"
          python - <<'PY'
          import pathlib
          import re

          tag = "${{ steps.release.outputs.tag }}"
          sha = "${{ steps.sha.outputs.sha }}"
          formula = pathlib.Path("Formula/opencode-agent-hub.rb")
          text = formula.read_text()

          text = re.sub(r'url "https://github.com/xnoto/opencode-agent-hub/archive/refs/tags/v[0-9\.]+\.tar\.gz"',
                        f'url "https://github.com/xnoto/opencode-agent-hub/archive/refs/tags/{tag}.tar.gz"',
                        text)
          text = re.sub(r'sha256 "[a-f0-9]{64}"', f'sha256 "{sha}"', text, count=1)

          formula.write_text(text)
          PY

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.HOMEBREW_TAP_SECRET }}
          commit-message: "chore: update formula for ${{ steps.release.outputs.tag }}"
          title: "chore: update formula for ${{ steps.release.outputs.tag }}"
          body: |
            ## Summary
            - update Homebrew formula to ${{ steps.release.outputs.tag }}
            - refresh tarball SHA256
          branch: "auto/update-homebrew-${{ steps.release.outputs.tag }}"
          delete-branch: true
